language: node_js
node_js: 10
matrix:
    include:
        - os: linux
          dist: trusty
        - os: osx
          osx_image: xcode8.3
env:
    global:
        - GITHUB_REPO: fincubator/dex-ui
        - ORGANIZATION_REPO: finteh/finteh.org
        - WALLET_REPO: fincubator/dex.finteh.org
        - CXX=g++-4.8
        - secure:
              
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-4.8
            - g++-4.8
            - icnsutils
            - graphicsmagick
            - xz-utils
install:
    - npm ci
script:
    - "./build.sh"
after_success: "./deploy.sh"
deploy:
    provider: releases
    tag_name: $TRAVIS_TAG
    name: $TRAVIS_TAG
    body: Automated release from Travis CI with added files from AppVeyor build
    api_key:
        secure:
            
    file_glob: true
    file:
        - build/binaries/finteh*
        - build/release-checksums-*
    skip_cleanup: true
    draft: true
    on:
        repo: finteh/dex-ui
        tags: true
